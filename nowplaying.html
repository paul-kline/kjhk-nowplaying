<!DOCTYPE html>
<html>
  <head>
    <title>KJHK Now Playing</title>
    <!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" /> -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.15/vue.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./css.css" />
    <!-- css -->
    <style>
      :root {
        --KJHK-color: red;
      }
      .text-kjhk {
        color: var(--KJHK-color) !important;
      }
      .text-left {
        text-align: left;
      }
      .bg-black {
        background-color: black;
      }
      .smaller-text {
        font-size: 0.95rem;
      }
      a {
        color: white;
      }
      a:hover {
        color: var(--KJHK-color);
      }
    </style>
  </head>

  <body class="mont bg-black mx-auto text-center text-white">
    <div class="now-playing ">
      Now Playing on
      <a id="kjtext" class="text-kjhk" href="https://www.kjhk.org" target="_blank">
        KJHK
      </a>
    </div>

    <div id="app" class="container">
      <div class="text-group">
        <div v-if="songdat.song" class="song">''{{ songdat.song }}''</div>
        <div v-if="songdat.song && songdat.artist" class="by w3-text-blue-grey">
          by
        </div>
        <div v-if="songdat.artist" class="artist">
          <a v-bind:href="spotifyArtistUrl" v-bind:target="linkTarget" style="text-decoration: none"
            >{{ songdat.artist }}
          </a>
        </div>
        <div v-if="songdat.album" class="album-text">
          <a v-bind:href="spotifyAlbumUrl" v-bind:target="linkTarget" style="text-decoration: none !important"
            >[{{ songdat.album }}]
          </a>
        </div>
        <div v-if="songdat.timestamp" class="text-left ">
          <div v-if="true" id="timeholder" class="smaller-text">{{ calclocal }}</div>
        </div>
        <div class="progress">
          <div
            class="progress-bar"
            role="progressbar"
            aria-valuenow="0"
            aria-valuemin="0"
            v-bind:style="progressObject"
            aria-valuemax="100"
          ></div>
        </div>
      </div>
      <div class="album-art">
        <a v-if="albumurl.length > 0 " v-bind:href="spotifyAlbumUrl" target="_blank">
          <img class="w3-image" v-bind:src="albumurl" />
        </a>
        <a v-else class="kjhk-art" href="https://www.kjhk.org" target="_blank">
          <img src="//kjhk.org/web/wp-content/uploads/2013/03/395331_10150705555581694_2013044703_n.jpg" />
        </a>
      </div>
    </div>
    <div class="footer clock" id="clock1"></div>
    <script>
      // Title : album name
      // SearchIndex : Music
      // Artist : artist
      /*
https://webservices.amazon.com/onca/xml?Service=AWSECommerceService&Operation=ItemSearch&AWSAccessKeyId=AKIAJHDOQQZS42G4W6AQ&AssociateTag=paulklinelabs-20&SearchIndex=Music&Artist=Bully&Title=Trying  
*/
    </script>
    <!-- <script src="./bundle.js"></script> -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
